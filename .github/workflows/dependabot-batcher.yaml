name: "Dependabot Batcher"
on:
  workflow_call:
    secrets:
      DEPENDABOT_BATCH_TOKEN:
        required: true

jobs:
  # Batches Dependabot PRs into one by merging them into a combined branch, then raising a new PR
  dependabot-batcher:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.DEPENDABOT_BATCH_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: lts/*

      - name: "Combine Dependabot PRs"
        uses: "Legal-and-General/dependabot-batcher@v1.0.3"
        with:
          token: ${{ secrets.DEPENDABOT_BATCH_TOKEN }}
          baseBranchName: "main"
          batchPullTitle: "patch(deps): dependabot batch updates"
