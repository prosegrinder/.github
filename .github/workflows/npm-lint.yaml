name: Node.js CI

on:
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js LTS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: lts/*
      - name: NPM Clean Install
        run: npm ci
      - name: ESLint
        run: npm run lint
